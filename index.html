<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>video embedder</title>
	<link rel="stylesheet" type="text/css" href="./style/style.css">
	<script defer src="./script/embed.js"></script>
</head>
<body>
	<div id="vid-container" class="col col-12 center-content">
		<video controls id="video-player" style="display:none;"><source src=""></video>
	</div>
	<div id="content-container">
		<div id="content" class="center-content wrap">
			<div class="row">
				<div class="col col-12">
					<h1>Video Embedder</h1>
					<p>Mostly fixes Discord no longer allowing you to play its links in a web browser.</p>
				</div>
			</div>
			<div class="row">
				<div class="col col-12">
					<div id="url-form" style="display:inline-flex;">
						<input id="url-input" class="video-url col col-8 center-content" type="text" placeholder="Input link and press enter, go back or press esc to clear.">
					</div>
				</div>
			</div>
		<div class="row credits">
			<div class="col col-12">
				<p>font: VT323 by Peter Hull - for license/contact, please see <a href="https://smol.fi/about" target="_blank" rel="noopener noreferrer">about</a> page</p>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
